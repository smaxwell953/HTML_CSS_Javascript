<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">            
    <title>Spending Tracker</title>
</head>
<body> <!--JQuery before Materialize-->
    <!--Nav bar-->
    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="#" class="brand-logo center">Spending Tracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn teal lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!--Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Purchase</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Purchase" id="item-name">
                            <label for="item-name">Purchase</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Price" id="item-cost">
                            <label for="item-cost">Price</label>
                        </div>
                    <button class="add-btn btn teal darken-3"><i class="fa fa-plus"></i> Add Purchase</button>
                    <button class="update-btn btn yellow darken-3"><i class="fa fa-pencil-square-o"></i> Update Purchase</button>
                    <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> Delete Purchase</button>
                    <button class="back-btn btn purple lighten-3 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Calorie Count-->
        <h3 class="center-align">Total Spent: $<span class="total-cost">0</span></h3>

        <!--Item List; part of Materialize-->
        <ul id="item-list" class="collection">

                <strong>Steak Dinner: </strong> <em>1200 Cost</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <i class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Cost</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Cost</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>-->
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
