<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lab 6.1</title>
    <style>
        .bold { font-weight: bold; }
        .italics { font-style: italic; }
        .underline { text-decoration:underline; }
        </style>
</head>
<body>
<span class="bold">here is some bold text</span><br>
<span class="italics">here is some italic text</span><br>
<span class="underline">here is some underlined text</span><br>
<span class="bold"><span class="italics"><span class="underline">here is some bold, italic, and underlined text</span></span></span>
</body>
</html>
